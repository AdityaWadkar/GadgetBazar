{% extends 'basic.html' %}
{% block title %}login{% endblock title %}
{% block content %}

<section class="vh-10">

  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">

      <div class="bg-light p-4 m-5 rounded">
        <h1 class ="text-dark">Login</h4>
            
       
  {% for message in messages %}

  <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">

    <strong>{{message}}{{msg}}</strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">

    </button>

  </div>
  
  {% endfor %}
        <form action="/auth/login/" method="post">
          {% csrf_token %}
          <br>

          <!-- Email input -->
          <div class="form-outline mb-4 ">
            <label class="form-label" for="form3Example3">Email address</label>
            <input type="email" id="email" name="email" class="form-control form-control-lg"
              placeholder="Enter a valid email address " required />
          </div>

          <!-- Password input -->
          <div class="form-outline mb-3">
            <label class="form-label" for="form3Example4">Password</label>
            <input type="password" id="pass" name="pass" class="form-control form-control-lg"
              placeholder="Enter password"  required />
              <div class="col">
                <p class="small fw-bold mt-2 pt-1 mb-0">
                <a href="/auth/request-reset-email">Forgot password?</a></p>
              </div>
          </div>

                    
          <button type="submit" class="btn btn-primary btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
            <p class="small fw-bold mt-2 pt-1 mb-0">Don't have a account? <a href="/auth/signup"
                class="link-danger">Sign UP</a></p>
         

        </form>
      </div>

     
    </div>
  </div>

</section>


{% endblock content %}
